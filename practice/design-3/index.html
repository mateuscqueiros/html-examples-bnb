<html lang="pt-br">

    <title>Cartão de Perfil</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>

      <img

        class="profile-pic"
      />

      <button class="follow-btn">Seguir</button>
    </div>
